{% extends 'base.html' %}

{% block content %}
<section class="py-5 text-white" style="background: linear-gradient(135deg, #3f51b5 0%, #283593 100%);">
    <div class="container py-3">
        <div class="d-flex align-items-center gap-4">
            <div class="position-relative">
                <div class="rounded-circle bg-white d-flex align-items-center justify-content-center shadow" style="width: 80px; height: 80px;">
                    <i class="fas fa-user text-primary fs-1"></i>
                </div>
            </div>
            <div>
                <h1 class="h3 fw-bold mb-1">{{ user.get_full_name|default:user.username }}</h1>
                <p class="mb-0 opacity-75 small"><i class="fas fa-envelope me-2"></i>{{ user.email }}</p>
            </div>
        </div>
    </div>
</section>

<div class="container mt-n4" style="margin-top: -30px;">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="list-group list-group-flush" id="profile-tabs" role="tablist">
                    <a class="list-group-item list-group-item-action active py-3 border-0" id="info-tab" data-bs-toggle="list" href="#info" role="tab">
                        <i class="fas fa-user-edit me-3 text-primary"></i>Personal Info
                    </a>
                    <a class="list-group-item list-group-item-action py-3 border-0" id="password-tab" data-bs-toggle="list" href="#password" role="tab">
                        <i class="fas fa-key me-3 text-primary"></i>Change Password
                    </a>
                    <a class="list-group-item list-group-item-action py-3 border-0 text-danger" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt me-3"></i>Sign Out
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card border-0 shadow-sm rounded-4 p-4 p-md-5">
                <div class="tab-content">
                    
                    <div class="tab-pane fade show active" id="info" role="tabpanel">
                        <h4 class="fw-bold mb-4">Edit Profile</h4>
                        <form method="POST" action="{% url 'update_profile' %}">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted text-uppercase">Full Name</label>
                                    <input type="text" name="name" class="form-control bg-light border-0 py-2" value="{{ user.get_full_name }}" placeholder="Your Name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted text-uppercase">Phone Number</label>
                                    <input type="tel" name="phone" class="form-control bg-light border-0 py-2" value="{{ user.profile.phone }}" placeholder="98XXXXXXXX">
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary px-5 py-2">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="password" role="tabpanel">
                        <h4 class="fw-bold mb-4">Security Settings</h4>
                        <form method="POST" action="{% url 'change_password' %}">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label small fw-bold text-muted text-uppercase">Current Password</label>
                                    <input type="password" name="old_password" class="form-control bg-light border-0 py-2" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted text-uppercase">New Password</label>
                                    <input type="password" name="new_password" class="form-control bg-light border-0 py-2" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted text-uppercase">Confirm New Password</label>
                                    <input type="password" name="confirm_password" class="form-control bg-light border-0 py-2" required>
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-dark px-5 py-2">Update Password</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
