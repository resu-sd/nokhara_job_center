{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="me-2" style="max-width: 100px; height: auto;"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex gap-2 mt-3 mt-lg-0">
                    {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" class="btn btn-outline-dark px-4">
                        {% csrf_token %}
                        <button type="submit" class="border-0 bg-transparent p-0 m-0">Logout</button>
                    </form>
                    <a href="{% url 'profile' %}" class="btn btn-primary ">
                        <i class="fas fa-user-circle  "></i>
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-dark px-4">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
