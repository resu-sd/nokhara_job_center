{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-sm rounded-4 p-4">
                <div class="text-center mb-4">
                    <div class="rounded-circle bg-primary-subtle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="fas fa-lock text-primary fs-3"></i>
                    </div>
                    <h3 class="fw-bold">Secure Your Account</h3>
                    <p class="text-muted small">You've joined via Google! Please set a password to enable direct login in the future.</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" 
                               name="{{ field.name }}" 
                               class="form-control bg-light border-0 py-2 {% if field.errors %}is-invalid{% endif %}"
                               placeholder="Enter {{ field.label|lower }}">
                        {% for error in field.errors %}
                            <div class="invalid-feedback">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3 shadow-sm">
                        Set Password & Finish
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
