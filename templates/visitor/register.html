<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nokhara Job Center</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            color: #1a237e;
            font-size: 24px;
            font-weight: 600;
        }

        .register-subtitle {
            color: #666;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-title {
            text-align: center;
            color: #1a237e;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 2px rgba(26, 35, 126, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: #1a237e;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #283593;
        }

        .error-text {
            color: red;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #1a237e;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="register-container">

    <div class="register-header">
        <div class="register-title">Join Nokhara Job Center</div>
        <div class="register-subtitle">Create your account to get started</div>
    </div>

    <div class="form-title">Create Account</div>

    <!-- âœ… DJANGO FORM -->
    <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %}

        <div class="form-group">
            <label>Username *</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Phone *</label>
            <input type="tel" name="phone" id="phone"  required>
            <div id="phone-error" class="error-text">Enter a valid  phone number starting with 97 or 98</div>
        </div>

        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password *</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <div id="error" class="error-text">Passwords do not match</div>
        </div>

        <button type="submit" class="btn-register">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </div>

</div>

<script>
    const phoneInput = document.getElementById("phone");
    const phoneError = document.getElementById("phone-error");
    
    // Prevent typing more than 10 digits
    phoneInput.addEventListener("input", function() {
        // Remove non-digits
        this.value = this.value.replace(/\D/g, '');
    
        // Limit length to 10 digits
        if (this.value.length > 10) {
            this.value = this.value.slice(0, 10);
        }
    });
    
    // Validate on blur (when user leaves the field)
    phoneInput.addEventListener("blur", function() {
        const phoneRegex = /^(97|98)\d{8}$/;
        if (!phoneRegex.test(this.value)) {
            phoneError.style.display = "block";
        } else {
            phoneError.style.display = "none";
        }
    });
    
    // Also validate form before submit
    function validateForm() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm_password").value;
        const phone = phoneInput.value;
    
        const error = document.getElementById("error");
    
        let valid = true;
    
        // Password match check
        if (password !== confirm) {
            error.style.display = "block";
            valid = false;
        } else {
            error.style.display = "none";
        }
    
        // Phone validation
        const phoneRegex = /^(97|98)\d{8}$/;
        if (!phoneRegex.test(phone)) {
            phoneError.style.display = "block";
            valid = false;
        } else {
            phoneError.style.display = "none";
        }
    
        return valid;
    }
    </script>

</body>
</html>
