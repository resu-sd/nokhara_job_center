<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nokhara Job Center</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            color: #1a237e;
            font-size: 24px;
            font-weight: 600;
        }

        .register-subtitle {
            color: #666;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-title {
            text-align: center;
            color: #1a237e;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 2px rgba(26, 35, 126, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: #1a237e;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #283593;
        }

        .error-text {
            color: red;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #1a237e;
            text-decoration: none;
            font-weight: 500;
        }
        
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: #444;
            transition: background 0.3s;
        }
        
        .btn-google:hover {
            background: #f9f9f9;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 15px;
        }
    </style>
</head>

<body>

<div class="register-container">

    <div class="register-header">
        <div class="register-title">Join Nokhara Job Center</div>
        <div class="register-subtitle">Create your account to get started</div>
    </div>

    <div class="form-title">Create Account</div>

    <!-- âœ… DJANGO FORM -->
    <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %}

        <div class="form-group">
            <label>Username *</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Phone *</label>
            <input type="tel" name="phone" id="phone"  required>
            <div id="phone-error" class="error-text">Enter a valid  phone number starting with 97 or 98</div>
        </div>

        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password *</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <div id="error" class="error-text">Passwords do not match</div>
        </div>
         <a href="home.html">
                <button type="{% url 'home'%}" class="btn-register">Home</button>
            </a>
            <button type="submit" class="btn-register">Create Account</button>
        </form>
        
        <div class="divider">
            <span>Or continue with</span>
        </div>
        
        <button class="btn-google" onclick="signUpWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
        </button>
        
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
     
    </form>
       


</div>

<script>
    const phoneInput = document.getElementById("phone");
    const phoneError = document.getElementById("phone-error");
    
   
    phoneInput.addEventListener("input", function() {
 
        this.value = this.value.replace(/\D/g, '');
    
        if (this.value.length > 10) {
            this.value = this.value.slice(0, 10);
        }
    });
    
    
    phoneInput.addEventListener("blur", function() {
        const phoneRegex = /^(97|98)\d{8}$/;
        if (!phoneRegex.test(this.value)) {
            phoneError.style.display = "block";
        } else {
            phoneError.style.display = "none";
        }
    });
    
  
    function validateForm() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm_password").value;
        const phone = phoneInput.value;
    
        const error = document.getElementById("error");
    
        let valid = true;
    
     
        if (password !== confirm) {
            error.style.display = "block";
            valid = false;
        } else {
            error.style.display = "none";
        }
    

        const phoneRegex = /^(97|98)\d{8}$/;
        if (!phoneRegex.test(phone)) {
            phoneError.style.display = "block";
            valid = false;
        } else {
            phoneError.style.display = "none";
        }
    
        return valid;
    }
    </script>

</body>
</html>
